<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMI Calculator</title>
</head>
<body>
  
  <form>
    <h1 class="heading">BMI  Calculator</h1>
    <p class="height"><label >Height: <input type="text" id="height" placeholder="Enter Your Height In CM" required></label></p>
    <p class="weight"><label >Weight: <input type="text" id="weight" placeholder="Enter Your Weight In kg" required></label></p>
    <button type="submit" class="button">Calculate BMI</button>

    <div class="result-css">
      <div><p class="result"></p></div>
      <div><p class="categories">Categories</p></div>
    
    </div>
  </form>

  

  <script src="script.js"></script>
</body>
</html>
